<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="ass2.css" rel="stylesheet">
</head>
<body>
    <div class="section-form fixed-center"></div>
        <div class="container mt-5">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="conta">
                    <div class="mb-3">
                        <label for="name" class="form-label required">Name</label>
                        <div class="row">
                            <div class="col">
                            <input type="text" class="form-control " placeholder="First name" id="name" required>
                            </div>
                            <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" id="name" required>
                            </div>
                        </div>

                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label required">Email</label>
                        <input type="email" class="form-control" placeholder="Enter a valid email address" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label ">Message</label>
                        <textarea class="form-control" placeholder="Enter your message here."   id="message" rows="4" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="ass2.js"></script>
</body>
</html>
